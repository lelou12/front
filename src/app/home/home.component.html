      <li class="nav-item">
        <a class="nav-link" routerLink="/crud">Employee</a>

        <a routerLink="/bus" class="nav-link">Bus</a>

<div class="container text-center mt-5">
  <div class="welcome-section">
    <h1 class="welcome-message">
      <i class="fas fa-trophy welcome-icon"></i> Welcome to Your Enterprise!
    </h1>
    <p class="welcome-subtext">Empowering your business with innovation and excellence.</p>
  </div>

  <!-- Upload section for multiple photos -->
  <div class="upload-section">
    <div class="photo-container">
      <div class="photo-wrapper" *ngFor="let photo of photos; let i = index">
        <img 
          [src]="photo" 
          alt="Uploaded Image" 
          class="welcome-image"
          (click)="triggerEditFileInput(i)"
        >
        <button class="btn btn-danger delete-btn" (click)="deletePhoto(i)">X</button>
      </div>
    </div>
    <input 
      type="file" 
      multiple 
      #fileInput 
      (change)="onFilesSelected($event)" 
      style="display: none;"
    >
    <!-- Hidden input for editing a photo -->
    <input 
      type="file" 
      #editFileInput 
      (change)="onEditFileSelected($event)" 
      style="display: none;"
    >
    <button class="btn btn-primary" (click)="selectFile()">Upload Photos</button>
  </div>
</div>

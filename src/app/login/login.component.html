<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 fw-bold text-primary">Login</h1>
      <p class="text-muted">Welcome back! Please enter your details.</p>
    </div>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-floating mb-3">
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary btn-lg" type="submit">Sign in</button>
      </div>
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none text-primary">Forgot your password?</a>
      </div>
    </form>
  </div>
</div>

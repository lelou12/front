<nav class="navbar custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Bus Management</a>
  <a (click)="logout()" title="Logout" class="logout-link">
    <fa-icon [icon]="faSignOutAlt"></fa-icon> <!-- Display the logout icon -->
  </a>
</div>
</nav>

<div class="container mt-5">
  <h1 class="mb-4 text-center">Bus Registration</h1>
  <div class="card p-4 shadow-lg registration-card">
    <form>
      <div class="form-group mb-3">
        <label for="busname" class="form-label">Bus Name</label>
        <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="busname" name="busname" placeholder="Enter Name">
      </div>
      <div class="form-group mb-4">
        <label for="busmatricule" class="form-label">Matricule</label>
        <input type="text" [(ngModel)]="matricule" [ngModelOptions]="{standalone: true}" class="form-control" id="busmatricule" name="busmatricule" placeholder="Enter Matricule">
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-primary" (click)="saveRecords()">Save</button>
        <button type="button" class="btn btn-warning" (click)="UpdateRecords()">Update</button>
      </div>
    </form>
  </div>
</div>

<div class="container mt-5">
  <h1 class="mb-4 text-center">Bus Table</h1>
  <table class="table table-striped table-hover bus-table shadow-lg">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Matricule</th>
        <th scope="col">Option</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let BusItem of BusArray">
        <td>{{BusItem.name}}</td>
        <td>{{BusItem.matricule}}</td>
        <td>
          <button type="button" class="btn btn-success me-2" (click)="setUpdate(BusItem)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="setDelete(BusItem)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
